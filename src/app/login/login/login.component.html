<div class="row centro">
  <div class="col s12 l4 offset-s0 offset-l4">
    <div class="card pad">
      <div class="card-image">
        <div class="row">
          <div class="col s10 l8 offset-s1 offset-l2">
            <img class="circle responsive-img" src="../../../favicon.ico">
          </div>
        </div>
      </div>
      <div class="card-content">
        <span class="card-title">Login</span>
        <div class="divider"></div>
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">account_circle</i>
            <input type="text" id="email" [(ngModel)]="usuario.email" >
            <label for="email">E-mail</label>
          </div>

          <div class="input-field col s12">
            <i class="material-icons prefix">enhanced_encryption</i>
            <input type="password" id="senha" [(ngModel)]="usuario.senha" >
            <label for="senha">Senha</label>
          </div>

        </div>
        <div class="card-action">
          <button class="btn  right blue" (click)="fazerLogin()">login</button>
        </div>
      </div>
    </div>
  </div>
