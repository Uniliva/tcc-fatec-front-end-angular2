<div class="ui-g">
    <div class="ui-g-12 ui-md-12 ui-lg-12">
        <app-graficos-linha [dados]="dados" *ngIf="!loading"></app-graficos-linha>
    </div>
</div>

<div class="ui-g">
    <div class="ui-g-12 ui-md-12 ui-lg-6">
        <app-graficos-pizza [dadosEnergia]="energia" *ngIf="!loading"></app-graficos-pizza>
    </div>
    <div class="ui-g-12 ui-md-12 ui-lg-6">
        <app-sensor-detalhes [estabelecimento]="estabelecimento" *ngIf="!loading"></app-sensor-detalhes>
    </div>
</div>

<div class="ui-g">
    <div class="ui-g-12 ui-md-4 ui-md-offset-4">
        <app-loading [visivel]="loading && !erro" class="center"></app-loading>
        <app-alerta [isVisivel]="erro" classeCor="vermelho">
                <i class="material-icons">error</i>NÃ£o foi possivel carregar os dados do sensor!
        </app-alerta>
